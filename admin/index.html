<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login — Defender of Truth</title>
<link rel="icon" href="../assets/img/logo.svg">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../assets/css/styles.css">
<script>
  tailwind.config = {
    theme: { extend: { boxShadow: { soft: "0 10px 30px rgba(0,0,0,.08)" } } }
  }
</script>
</head>
<body class="bg-surface text-gray-900">

<header class="border-b bg-white/80 backdrop-blur">
  <div class="mx-auto container-max px-4">
    <div class="flex h-16 items-center justify-between">
      <a href="../index.html" class="flex items-center gap-2">
        <img src="../assets/img/logo.svg" class="h-9 w-9 rounded-xl shadow-soft" alt="">
        <div class="leading-tight">
          <div class="font-semibold">Defender of Truth</div>
          <div class="text-xs text-gray-500">Admin access</div>
        </div>
      </a>
      <a href="../index.html" class="px-3 py-2 rounded-xl text-sm border hover:bg-gray-50">Back to site</a>
    </div>
  </div>
</header>

<main class="mx-auto container-max px-4 py-12">
  <div class="max-w-md mx-auto">
    <div class="rounded-[2rem] border card-tint p-8 shadow-soft">
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full badge-accent text-sm">
        <span class="h-2 w-2 rounded-full bg-indigo-600"></span>
        Admin
      </div>
      <h1 class="text-2xl font-semibold mt-4">Sign in</h1>
      <p class="text-gray-600 mt-2">Authorized access for managing ministry resources.</p>

      <form id="loginForm" class="mt-6 grid gap-3">
        <label class="text-sm font-medium">Email</label>
        <input id="email" type="email" required class="px-4 py-3 rounded-2xl border bg-white/80 focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="admin@example.com">

        <label class="text-sm font-medium mt-2">Password</label>
        <input id="password" type="password" required class="px-4 py-3 rounded-2xl border bg-white/80 focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="••••••••">

        <button class="mt-4 px-5 py-3 rounded-2xl btn-primary text-white hover:opacity-95 shadow-soft">Continue</button>
        <p class="text-xs text-gray-500 mt-2">
          Note: This is a frontend prototype. Authentication is simulated for demo purposes.
        </p>
      </form>
    </div>
  </div>
</main>

<script>
  // Simple demo auth gate. Replace with real auth (Firebase/Supabase) later.
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    localStorage.setItem('dot_admin_authed', '1');
    window.location.href = './dashboard.html';
  });
</script>
</body>
</html>
